<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="amazon_logo.png" alt="Amazon Logo" class="logo">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-button">Search</button>
        </div>
    </header>
    <main class="main-content">
        <div class="hero">
            <img src="hero_image.jpg" alt="Hero" class="hero-image">
        </div>
        <section class="product-grid">
            <div class="product-card"><img src="box1_image.jpg" alt="Product 1"></div>
            <div class="product-card"><img src="box2_image.jpg" alt="Product 2"></div>
            <div class="product-card"><img src="box3_image.jpg" alt="Product 3"></div>
            <div class="product-card"><img src="box4_image.jpg" alt="Product 4"></div>
            <div class="product-card"><img src="box5_image.jpg" alt="Product 5"></div>
            <div class="product-card"><img src="box6_image.jpg" alt="Product 6"></div>
            <div class="product-card"><img src="box7_image.jpg" alt="Product 7"></div>
            <div class="product-card"><img src="box8_image.jpg" alt="Product 8"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
